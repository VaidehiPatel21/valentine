<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíò</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: url("https://images.unsplash.com/photo-1517841905240-472988babdf9")
                center/cover no-repeat;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* Card */
.container {
    background: white;
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff3f6c;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255,0,100,0.6);
}

#yesBtn {
    background: #ff3f6c;
    color: white;
}

#noBtn {
    background: #ddd;
    position: absolute;
}

/* Result */
#result {
    margin-top: 25px;
    color: #ff3f6c;
    font-size: 22px;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.popup-box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
}

.popup-box h2 {
    color: #ff3f6c;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Gaurang, will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
        <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
    </div>

    <div id="result"></div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h2>I Love You Gaurang ‚ù§Ô∏èü•∞</h2>
        <p>You just made me the happiest person üíò</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);

/* Move No button */
function moveNo() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.left = Math.random() * 250 + "px";
    noBtn.style.top = Math.random() * 90 + "px";
}

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
            `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

/* Yes clicked */
function yesClicked() {
    document.getElementById("result").innerHTML =
        "Yay!!! üíò Happy Valentine's Day ‚ù§Ô∏è";
    document.getElementById("popup").style.display = "flex";
    document.getElementById("bgMusic").play();
    createConfetti();
}

/* Close popup */
function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
